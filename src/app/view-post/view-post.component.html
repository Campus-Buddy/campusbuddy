
<div class="container pb50">
    <div class="row">
        <div class="col-md-9 mb40">
            <article>
                <img src="https://images.unsplash.com/photo-1455734729978-db1ae4f687fc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80" alt="" class="img-fluid mb30">
                <div class="post-content">
                    <h3>{{this.postDetails.title}}</h3>
                    <ul class="post-meta list-inline">
                        <li class="list-inline-item">
                            <i class="fa fa-user-circle-o"></i> <a [routerLink]="['/profile',this.postDetails.user_id]">{{this.userInfo.profile_name}}</a>
                        </li>
                        <li class="list-inline-item">
                            <i class="fa fa-calendar-o"></i>{{this.dayString}}&nbsp; {{this.postDate}} 
                        </li>
                    </ul>
                    <p>{{this.postDetails.details}}</p>                   
                    <hr class="mb40">
                    <h4 class="mb40 text-uppercase font500">Comments</h4>
                    <div class="media mb40" *ngFor="let comment of postComment">
                        <i class="d-flex mr-3 fa fa-user-circle-o fa-3x"></i>
                        <div class="media-body">
                            <h5 class="mt-0 font400 clearfix">
                                        <a href="#" class="float-right">Reply</a>
                                        Jane Doe</h5> {{comment.comment}}
                        </div>
                    </div>
                    <hr class="mb40">
                    <h4 class="mb40 text-uppercase font500">Post a comment</h4>
                    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                        <div class="form-group">
                            <input type="text" [(ngModel)]="this.newComment.comment" [ngModelOptions]="{standalone: true}" class="form-control" rows="5" placeholder="Comment"><br>
                        </div>
                        <div class="clearfix float-right">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </form>
                </div>
            </article>
            <!-- post article-->

        </div>
        <div class="col-md-3 mb40">
           
            <!--/col-->
            <div class="mb40">
                <h4 class="sidebar-title">Category</h4>
                <ul class="list-unstyled categories">
                    <li>{{this.postDetails.category_name}}</li>
                </ul>
            </div>
