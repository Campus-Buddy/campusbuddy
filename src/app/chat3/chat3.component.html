<!DOCTYPE html>
<html>
  <div class="full">
    <img
      class="background_img"
      src="https://images.pexels.com/photos/668137/pexels-photo-668137.jpeg?cs=srgb&dl=pexels-stefan-lorentz-668137.jpg&fm=jpg"
    />
    <body>
      <mat-card class="full_card">
        <h1><i>The Hangout</i></h1>
        <mat-card>
          <div class="well" style="height: 300px; overflow-y: scroll; margin-top: 5px">
            <div *ngFor="let message of messages">{{ message }}</div>
          </div>
          <form (ngSubmit)="sendMessageThree()">
            <div class="input_div">
              <input type="text" name="currentMessage" class="form-control" [(ngModel)]="currentMessage" />
              <button mat-raised-button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
        </mat-card>
      </mat-card>
    </body>
  </div>
</html>
