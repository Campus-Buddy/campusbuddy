<mat-card>
  <mat-card-content>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <h2>User Registeration</h2>
      <mat-error *ngIf="warning"> {{ warning }}</mat-error
      ><br />
      <mat-form-field class="full-width-input" [floatLabel]="'never'">
        <input matInput [(ngModel)]="registeredUser.email" name="email" required autofocus placeholder="Email Id" />
        <mat-error>Please provide a valid user name</mat-error> </mat-form-field
      ><br />
      <mat-form-field class="full-width-input" [floatLabel]="'never'">
        <input
          matInput
          type="password"
          placeholder="Password"
          [(ngModel)]="registeredUser.password"
          name="password"
          required
        />
        <mat-error>Please provide a valid password</mat-error> </mat-form-field
      ><br />
      <mat-form-field class="full-width-input" [floatLabel]="'never'">
        <input
          matInput
          type="password"
          placeholder="Confirm Password"
          [(ngModel)]="password2"
          name="password2"
          required
        />
        <mat-error>Please provide a valid password</mat-error> </mat-form-field
      ><br />

      <select
        [(ngModel)]="registeredUser.institution_id"
        name="institution_id"
        class="form-select"
        aria-label="Default select example"
      >
        <option *ngFor="let institution of institutions" [value]="institution.institution_id">
          {{ institution.institution_name }}
        </option></select
      ><br />

      <div *ngIf="loading">
        <button mat-raised-button color="primary" type="submit" disabled>
          <mat-icon>account_box</mat-icon>
          <span>&nbsp;&nbsp;&nbsp;Register</span>
        </button>
      </div>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading === true">
        <mat-icon>account_box</mat-icon>
        <span>&nbsp;&nbsp;&nbsp;Register</span>
      </button>
    </form>
  </mat-card-content>
  <div class="success" *ngIf="success">
    Registration Successful. Proceed to<br /><br />
    <a routerLink="/login" mat-raised-button color="accent"> <mat-icon>login</mat-icon>&nbsp;&nbsp;&nbsp;Login </a>
  </div>
</mat-card>
