<mat-card>
  <mat-card-content>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <h2>User Registeration</h2>
      <div *ngFor="let warning of warnings">
        <mat-error> {{ warning }}</mat-error
        ><br />
      </div>
      <mat-form-field class="full-width-input" [floatLabel]="'never'">
        <input
          matInput
          [(ngModel)]="registeredUser.email"
          name="email"
          required
          autofocus
          placeholder="Email Id"
        />
        <mat-error>Please provide a valid user name</mat-error> </mat-form-field
      ><br />
      <mat-form-field class="full-width-input" [floatLabel]="'never'">
        <input
          matInput
          [(ngModel)]="registeredUser.fullName"
          name="profile_name"
          required
          autofocus
          placeholder="Full Name"
        />
        <mat-error>Please provide a valid name</mat-error> </mat-form-field
      ><br />
      <mat-form-field class="full-width-input" [floatLabel]="'never'">
        <label for="age">Birth Year</label>
        <input
          matInput
          [(ngModel)]="registeredUser.age"
          name="age"
          required
          autofocus
        />
        <mat-error>Please provide a valid year</mat-error> </mat-form-field
      ><br />
      <mat-form-field class="full-width-input" [floatLabel]="'never'">
        <input
          matInput
          type="password"
          placeholder="Password"
          [(ngModel)]="registeredUser.password"
          name="password"
          required
        />
        <mat-error>Please provide a valid password</mat-error> </mat-form-field
      ><br />
      <mat-form-field class="full-width-input" [floatLabel]="'never'">
        <input
          matInput
          type="password"
          placeholder="Confirm Password"
          [(ngModel)]="password2"
          name="password2"
          required
        />
        <mat-error>Please provide a valid password</mat-error> </mat-form-field
      ><br />
      <label for="instituion_id">Select Institution</label>
      <select
        [(ngModel)]="registeredUser.institution_id"
        name="institution_id"
        class="form-select"
        aria-label="Default select example"
      >
        <option
          *ngFor="let institution of institutions"
          [value]="institution.institution_id"
        >
          {{ institution.institution_name }}
        </option></select
      ><br />

      <div *ngIf="loading">
        <button mat-raised-button color="primary" type="submit" disabled>
          <mat-icon>account_box</mat-icon>
          <span>&nbsp;&nbsp;&nbsp;Register</span>
        </button>
      </div>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loading === true"
      >
        <mat-icon>account_box</mat-icon>
        <span>&nbsp;&nbsp;&nbsp;Register</span>
      </button>
    </form>
  </mat-card-content>
  <div class="success" *ngIf="success">
    Registration Successful.<br /><br />
    Please verify your email before loging in.
  </div>
</mat-card>
