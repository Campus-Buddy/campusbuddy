<div class="container">
  <div class="row" id="mainrow">
    <div class="col-sm-4">
      <div class="row"></div>
      <div class="row text-center">
        <!--Grid column-->
        <div class="col-md-7-mb-4">
          <img
            class="rounded-circle z-depth-2"
            alt="100x100"
            width="150px"
            height="150px"
            [src]="currentProfile.img || '../../assets/default_avatar.png'"
            data-holder-rendered="true"
          />
          <div class="status-circle"></div>
          <br />
          <div class="row">
            <br />
            <b>{{ currentProfile.profile_name }},&nbsp;{{ currentProfile.age }}</b>
            <div class="col">
              <button *ngFor="let tag of tagList" mat-raised-button type="button" class="btn">
                {{ tag }}
              </button>
              &nbsp;
            </div>
          </div>
        </div>
        <!--Grid column-->
      </div>
    </div>
    <div class="col-sm-8">
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
          <div class="rounded-pill">
            <button type="button" class="btn2" color="accent" mat-raised-button [routerLink]="['/all-convos']">
              Message
            </button>
            &nbsp; &nbsp;
            <button type="button" class="btn2" color="accent" mat-raised-button [routerLink]="['/contactus']">
              Report
            </button>
            &nbsp;&nbsp;
          </div>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <br />
      </div>
      <div class="row">
        <textarea class="form-control" id="bioTextArea" readonly placeholder="Bio" rows="8">{{
          currentProfile.biography
        }}</textarea>
      </div>
    </div>
  </div>
</div>
