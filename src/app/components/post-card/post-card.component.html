<div class="card"
[routerLink]="['/post', id]"
routerLinkActive="active">
    <h5 class="card-title">
        {{ (title.length>20)? (title | slice:0:20)+'...':(title)  }}
    </h5>
    <p><span><a [routerLink]="['/profile', user_id]">{{ username }}</a></span> - {{ date_created | date }}</p>
    &nbsp;
    <img
      [src]="image || '../../assets/default_avatar.png' "
      class="card-img-top profile-img"
      alt="..."
      style="height: height"
    />

    <div class="row">
      <div class="col">
        <button
          type="button"
          class="btn btn-secondary"
        >
          {{ category_name }}
        </button>
        &nbsp;
      </div>
    </div>
  </div>
