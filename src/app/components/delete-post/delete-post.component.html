<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Delete Post</h4>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete this post? This action can not be undone.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="dismissModal(false)">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="deletePost()">Delete</button>
</div>
